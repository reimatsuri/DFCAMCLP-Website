<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400" />
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }
        
        /* Header Styles */
        .header-container {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background: #103775;
            min-width: 100%;
        }
        .college-logo {
            width: 80px;
            height: 81px;
            border: none;
            object-fit: cover;
        }
        .college-heading-style {
            font: 400 18px "Inknut Antiqua", serif;
            color: white;
            margin-left: 10px;
            white-space: nowrap;
            overflow: visible;
            text-overflow: clip;
        }
        
        /* Navigation Links */
        .navigation-links-container {
            display: flex;
            gap: 40px;
            position: relative;
        }
        .navigation-link {
            font: 400 18px "Inter", sans-serif;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        .navigation-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #000;
        }
        
        /* Dropdown Menu with Animation */
	.dropdown {
 	   display: none; /* Hide the dropdown by default */
 	   opacity: 0;
 	   position: absolute;
 	   top: 35px; /* Adjust to move closer to the text */
    	   left: 0;
  	   background-color: white;
   	   box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
   	   border-radius: 5px;
   	   overflow: hidden;
   	   z-index: 2;
  	   transform: translateY(-10px);
  	   transition: opacity 0.3s ease, transform 0.3s ease;
	}

	.navigation-link:hover .dropdown {
	   display: block; /* Show the dropdown */
	   opacity: 1;
	   transform: translateY(0);
	}


        .dropdown a {
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            position: relative;
            font-weight: normal; /* Normal by default */
            transition: background-color 0.3s, color 0.3s, font-weight 0.3s;
        }
        .dropdown a:hover {
            background-color: #f1f1f1;
            color: #103775;
            font-weight: bold; /* Bold on hover */
        }

        /* Darker Left Line Highlight on Hover */
        .dropdown a:hover::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background-color: #082145; /* Darker highlight color */
            transition: width 0.3s;
        }

        /* Show dropdown with animation */
        .navigation-link:hover .dropdown {
            opacity: 1;
            transform: translateY(0);
        }

        /* Background Overlay */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url("assets/background-image.png") center/cover no-repeat, rgba(0, 0, 0, 0.8);
            background-blend-mode: overlay;
            z-index: -1;
        }
    </style>
</head>
<body>

                <p class="college-heading-style">Dr. Filemon C. Aguilar Memorial College of Las Pinas</p>
            </div>
            <div class="navigation-links-container">
		<a href="landingpage.html" class="navigation-link">Home</a>
                <div class="navigation-link">
                    Admission
                    <div class="dropdown">
                        <a href="admission.html">Home</a>
                        <a href="undergrad.html">Undergraduate Programs</a>
                        <a href="enrollment.html">Enrollment</a>
			<a href="contact.html">Contact</a>
                    </div>
                </div>
                <div class="navigation-link">
                    Students
                    <div class="dropdown">
                        <a href="org.html">Organizations</a>
                        <a href="osa.html">Office of Student Affairs</a>
                    </div>
                </div>
                <div class="navigation-link">
                    About
                    <div class="dropdown">
                        <a href="history.html">History</a>
                        <a href="mvv.html">Mission, Vision, & Values</a>
			<a href="hymn.html">Hymns</a>
                        <a href="executive.html">Executive Officers & Academic Managers</a>
                    </div>
                </div>
                <a href="login.html" class="navigation-link">Login</a>
            </div>
        </div>


        <!-- Background overlay -->
        <div class="background-overlay"></div>
    </div>
</body>
</html>
